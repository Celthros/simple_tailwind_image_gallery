<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Simple Tailwind Image Gallery</title>
</head>
<body>
  <!-- Global container -->
  <div class="full_container">
    <div class="card_container">
        <!-- Menu area -->
        <div class="menu_container">
          <!-- Menu Items -->
          <div class="group">
            <a href="#">Vector</a>
            <div class="menu_border"></div>
          </div>
          <!-- Menu Items -->
          <div class="group">
            <a href="#">Illustrations</a>
            <div class="menu_border"></div>
          </div>
          <!-- Menu Items -->
          <div class="group">
            <a href="#">Images</a>
            <div class="menu_border"></div>
          </div>
          <!-- Menu Items -->
          <div class="group">
            <a href="#">Icons</a>
            <div class="menu_border"></div>
          </div>
        </div>

        <!-- Search Container-->
        <div class="search_container">
          <!-- input Container-->
          <div class="input_container">
            <input type="text" class="input_item" placeholder="Search">
            <button>
              <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-8 text-gray-300 duration-200 hover:scale-110"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="10" cy="10" r="7" />
              <line x1="21" y1="21" x2="15" y2="15" />
            </svg>
            </button>
          </div>

          <!-- Upload Button-->
          <button class="btn_upload">Upload</button>
        </div>

        <!-- Gallery -->
        <div class="gallery_container">
          <div class="relative group">
            <img src="/images/image1.jpg" alt="Images 1" class="w-72">
            <div class="image_caption">
              <div class="caption_item">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 likes - 35 shares</p>
                </div>
                <div class="flex items-center">
                  <img src="/images/bookmark.svg" alt="Bookmark">
                </div>
              </div>
            </div>
          </div>

            </div>
          </div>

          <div class="relative group">
